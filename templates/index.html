<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
    function myFunction() {
        // var file = $('#myfile').val();
        var formData = new FormData();
        formData.append('pdf', $('#myfile')[0].files[0]);
        $.ajax({
            url: '/join',
            type: 'POST',
            data: formData,
            processData: false, // tell jQuery not to process the data
            contentType: false, // tell jQuery not to set contentType
            success: function(data) {
                console.log(data);
                alert(data);
            }
        });
    };
</script>

<body>

    <h1>Show File-select Fields</h1>

    <h3>Show a file-select field which allows only one file to be chosen:</h3>
    <div>
        <label for="myfile">Select a file:</label>
        <input type="file" accept="application/pdf" id="myfile" name="myfile"><br><br>
        <button onclick="myFunction()">submit</button>
    </div>

</body>
